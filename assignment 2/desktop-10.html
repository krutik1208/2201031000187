<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-10.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700;800&display=swap"
    />
  </head>
  <body>
    <div class="desktop-10">
      <header class="first-frame">
        <img
          class="smashinglogo-variations-g5"
          alt=""
          src="./public/smashinglogo---variations--google-chrome-29022024-15-42-46-2-11@2x.png"
        />

        <div class="third-frame">
          <div class="third-frame-child"></div>
          <div class="fourth-frame">
            <div class="fourth-frame-child"></div>
            <div class="fifth-frame">
              <img class="search-icon6" alt="" src="./public/search1@2x.png" />

              <img class="search-icon7" alt="" src="./public/search1@2x.png" />
            </div>
            <div class="seventh-frame">
              <b class="search8">search</b>
              <input class="search9" placeholder="search" type="text" />
            </div>
          </div>
          <div class="ninth-frame">
            <div class="tenth-frame" id="tenthFrame"></div>
            <b class="loginsignin4" id="loginsigninText">login/signin</b>
          </div>
        </div>
      </header>
      <main class="twelfth-frame">
        <div class="twelfth-frame-child"></div>
        <img class="thirteenth-frame-icon" alt="" />

        <section class="fourteenth-frame">
          <div class="fifteen-frame">
            <h1 class="your-room-has">your room has been booked</h1>
            <img
              class="ok-icon"
              loading="lazy"
              alt=""
              src="./public/ok@2x.png"
            />

            <div class="eighteenth-frame">
              <h1 class="thank-you">Thank you</h1>
            </div>
          </div>
        </section>
        <img class="thirteenth-frame-icon1" alt="" />

        <footer class="twentieth-frame">
          <img class="home-frame-icon" loading="lazy" alt="" />

          <div class="about-contact-frame">
            <div class="line-frame1">
              <b class="home2">home</b>
              <b class="about2" id="aboutText">about</b>
              <b class="more4">more</b>
              <b class="contact2" id="contactText">contact </b>
            </div>
          </div>
        </footer>
      </main>
    </div>

    <script>
      var tenthFrame = document.getElementById("tenthFrame");
      if (tenthFrame) {
        tenthFrame.addEventListener("click", function (e) {
          window.location.href = "./desktop.html";
        });
      }
      
      var loginsigninText = document.getElementById("loginsigninText");
      if (loginsigninText) {
        loginsigninText.addEventListener("click", function (e) {
          window.location.href = "./desktop.html";
        });
      }
      
      var aboutText = document.getElementById("aboutText");
      if (aboutText) {
        aboutText.addEventListener("click", function (e) {
          window.location.href = "./desktop-7.html";
        });
      }
      
      var contactText = document.getElementById("contactText");
      if (contactText) {
        contactText.addEventListener("click", function (e) {
          window.location.href = "./desktop-7.html";
        });
      }
      </script>
  </body>
</html>
