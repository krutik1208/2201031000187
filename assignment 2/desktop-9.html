<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-9.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700;800&display=swap"
    />
  </head>
  <body>
    <div class="desktop-9">
      <header class="frame-root">
        <div class="frame-root-child"></div>
        <div class="rectangle-parent6">
          <div class="frame-child7"></div>
          <div class="search-parent">
            <img class="search-icon4" alt="" src="./public/search1@2x.png" />

            <img class="search-icon5" alt="" src="./public/search1@2x.png" />
          </div>
          <div class="frame-search1">
            <b class="search6">search</b>
            <input class="search7" placeholder="search" type="text" />
          </div>
        </div>
        <button class="logo-frame1">
          <div class="logo-frame-child"></div>
          <b class="loginsignin3" id="loginsigninText">login/signin</b>
        </button>
        <img
          class="smashinglogo-variations-g4"
          alt=""
          src="./public/smashinglogo---variations--google-chrome-29022024-15-42-46-2-11@2x.png"
        />
      </header>
      <main class="line-frame">
        <div class="line-frame-child"></div>
        <div class="frame-ellipse-wrapper">
          <div class="frame-ellipse">
            <button class="u-p-inet-banking">
              <div class="u-p-inet-banking-child"></div>
              <img
                class="u-p-inet-banking-item"
                alt=""
                src="./public/ellipse-1.svg"
              />

              <b class="upi">UPI</b>
            </button>
            <button class="u-p-inet-banking1">
              <div class="u-p-inet-banking-inner"></div>
              <img class="ellipse-icon" alt="" src="./public/ellipse-1.svg" />

              <b class="net-banking">net banking</b>
            </button>
            <div class="card-text">
              <button class="previous-text">
                <div class="previous-text-child"></div>
                <img
                  class="previous-text-item"
                  alt=""
                  src="./public/ellipse-1.svg"
                />

                <b class="card">card</b>
              </button>
              <div class="prev-text">
                <div class="next-text">
                  <b class="previous">previous</b>
                </div>
                <button class="card-text1">
                  <div class="line-separator1" id="lineSeparator"></div>
                  <b class="next3">next</b>
                </button>
              </div>
            </div>
          </div>
        </div>
        <footer class="arrow-vector">
          <img class="home-about-more" alt="" />

          <div class="contact-info">
            <div class="frame-set2">
              <b class="home1">home</b>
              <b class="about1" id="aboutText">about</b>
              <b class="more3">more</b>
              <b class="contact1" id="contactText">contact </b>
            </div>
          </div>
        </footer>
        <img
          class="line-frame-item"
          loading="lazy"
          alt=""
          src="./public/arrow-1.svg"
        />

        <img class="line-frame-inner" alt="" />

        <img class="line-icon" loading="lazy" alt="" />
      </main>
    </div>

    <script>
      var loginsigninText = document.getElementById("loginsigninText");
      if (loginsigninText) {
        loginsigninText.addEventListener("click", function (e) {
          window.location.href = "./desktop.html";
        });
      }
      
      var lineSeparator = document.getElementById("lineSeparator");
      if (lineSeparator) {
        lineSeparator.addEventListener("click", function (e) {
          window.location.href = "./desktop-10.html";
        });
      }
      
      var aboutText = document.getElementById("aboutText");
      if (aboutText) {
        aboutText.addEventListener("click", function (e) {
          window.location.href = "./desktop-7.html";
        });
      }
      
      var contactText = document.getElementById("contactText");
      if (contactText) {
        contactText.addEventListener("click", function (e) {
          window.location.href = "./desktop-7.html";
        });
      }
      </script>
  </body>
</html>
